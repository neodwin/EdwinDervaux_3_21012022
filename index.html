<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food !</title>
    <link rel="stylesheet" href="./CSS/normalize.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <link href=" https://fonts.googleapis.com/css2?family=Shrikhand&display=swap " rel="stylesheet ">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap " rel="stylesheet ">
    <script src="https://kit.fontawesome.com/93ef5f0790.js " crossorigin="anonymous "></script>
</head>

<body>

    <header>
        <h1 class="title ">ohmyfood</h1>
    </header>

    <main>
        <div class="city ">
            <i class="fas fa-map-marker-alt "></i>
            <h2>Paris, Belleville</h2>
        </div>
        <section class="explorer ">
            <h2>Reservez le menu qui<br>vous convient</h2>
            <P>Découvrez des restaurants d'exception, séléctionnés par nos soins</P>
            <button>Explorer nos restaurants</button>
        </section>

        <section class="function ">
            <h2>Fonctionnement</h2>
            <ol>
                <li>
                    <span>1</span>
                    <i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li>
                    <span>2</span>
                    <i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="colored">
                    <span>3</span>
                    <i class="fas fa-store"></i>Dégustez votre restaurant</li>
            </ol>
        </section>
    </main>

</body>

</html>
